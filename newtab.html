<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>
    Awesome Repos By Languist
  </title>
  <link rel="stylesheet" href="/css/font-icons.css">
  <link rel="stylesheet" href="/css/materialize.css">
  <link rel="stylesheet" type="text/css" href="/css/newtab.css" />
</head>

<body>
  <div class="content">
    <a href="gitmining.net:40004"   class="flow-text page-title">Awesome Repositories</a>
    <p class="subtitle">Supported by <a href="gitmining.net:40004">Languist</a></p>
    <ul class="repo-item-group" id="repo-item-group">
      <script id="repo-item-tmpl" type="text/x-jquery-tmpl">
        {{each(i,data) data}}
        <li class="card repo-item">
          <a class="card-link" target="_blank" href="https://github.com/${full_name}"></a>
          <div class="card-content">
            <div class="card-title row repo-title">
              <img src="${avatarUrl}" alt="avatar" class="avatar">
              <div class="user_info">
                <p class="user_name">${full_name}</p>
                <p class="update_info">Updated on ${update}</p>
              </div>
              <a target="_blank" href="https://github.com/${full_name}" class="repo-link">
                <i class="github-icon small muidocs-icon-custom-github"></i>
              </a>
            </div>
            <p class="repo_intro">${description}</p>
            <div class="chip-group row">
              {{each(i,tag) tags}}
              <div class="chip col 3">${tag}</div>
              {{/each}}
            </div>
          </div>
        </li>
        {{/each}}
      </script>
    </ul>
  </div>


</body>
<script src="/js/jquery-2.0.0.min.js"></script>
<script src="/js/materialize.js"></script>
<script src="/js/jquery.tmpl.js"></script>
<script src="/js/newtab.js"></script>

</html>
