<!DOCTYPE html>
<html>
	<head>
		<title>
			Blacklist Checking
		</title>
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link rel="stylesheet" href="/css/materialize.css">
		<link rel="stylesheet" type="text/css" href="/css/popup.css" />
	</head>
<body>
	<div id="repo-item-group">
		<div id='title' class="card">
			<div class="card-content">
				<p class="card-title">Related Repositories</p>
			</div>
		</div>

		<script id="repo-item-tmpl" type="text/x-jquery-tmpl">
		{{each(i,data) data}}
		<div class="card repo-item">
			<div class="card-content">
				<div class="card-title row repo-title">
					<img src="${avatarUrl}" alt="avatar" class="avatar">
					<div class="user_info">
						<p class="user_name">${full_name}</p>
						<p class="update_info">Updated on ${update}</p>
					</div>
					<a href="https://github.com/${full_name}">
						<i class="github-icon small material-icons">info_outline</i>
					</a>
				</div>
				<p class="repo_intro">${description}</p>
				<div class="chip-group row">
				{{each(i,tag) tags}}
	        <div class="chip col 3">${tag}</div>
    		{{/each}}
				</div>
			</div>
		</div>
		{{/each}}
		</script>
	</div>
</body>
<script src="/js/jquery-2.0.0.min.js"></script>
<script src="/js/materialize.js"></script>
<script src="/js/jquery.tmpl.js"></script>
<script src="/js/popup.js"></script>
</html>
