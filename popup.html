<!DOCTYPE html>
<html>

<head>
	<title>
		Blacklist Checking
	</title>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="/css/font-icons.css">
	<link rel="stylesheet" href="/css/materialize.css">
	<link rel="stylesheet" type="text/css" href="/css/popup.css" />
</head>

<body>
	<nav>
		<div class="nav-wrapper">
			<p class="nav-title"><a target="_blank" href="gitmining.net:40004">Related Repositories</a></p>
			<p class="subtitle">Supported by <a target="_blank" href="gitmining.net:40004">Languist</a></p>
		</div>
	</nav>
	<div id="repo-item-group">
		<div class="card preloader">
			<div class="card-content">
				<div class="preloader-wrapper big active">
					<div class="spinner-layer spinner-blue-only">
						<div class="circle-clipper left">
							<div class="circle"></div>
						</div>
						<div class="gap-patch">
							<div class="circle"></div>
						</div>
						<div class="circle-clipper right">
							<div class="circle"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script id="repo-item-tmpl" type="text/x-jquery-tmpl">
			{{each(i,data) data}}
			<div class="card repo-item">
				<a class="card-link" target="_blank" href="https://github.com/${full_name}"></a>
				<div class="card-content">
					<div class="card-title row repo-title">
						<img src="${avatarUrl}" alt="avatar" class="avatar">
						<div class="user_info">
							<p class="user_name">${full_name}</p>
							<p class="update_info">Updated on ${update}</p>
						</div>
						<a target="_blank" href="https://github.com/${full_name}" class="repo-link">
							<i class="github-icon small muidocs-icon-custom-github"></i>
						</a>
					</div>
					<p class="repo_intro">${description}</p>
					<div class="chip-group row">
						{{each(i,tag) tags}}
						<div class="chip col 3">${tag}</div>
						{{/each}}
						<div class="chip star-chip"><i class="star-chip-icon big material-icons">star_rate</i>${star}</div>
					</div>
				</div>
			</div>
			{{/each}}
		</script>
	</div>
</body>
<script src="/js/jquery-2.0.0.min.js"></script>
<script src="/js/materialize.js"></script>
<script src="/js/jquery.tmpl.js"></script>
<script src="/js/popup.js"></script>

</html>
